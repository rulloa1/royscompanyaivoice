<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Fix AI | Voice Agents for Contractors</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#050505',
              brand: '#F95500',
              brandDark: '#CC4400',
              glass: 'rgba(255, 255, 255, 0.03)',
              border: 'rgba(255, 255, 255, 0.08)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
            },
            letterSpacing: {
              tightest: '-0.05em',
            },
            backgroundImage: {
              'glow-gradient': 'radial-gradient(circle at center, rgba(249, 85, 0, 0.15) 0%, transparent 70%)',
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #050505;
        color: #eeeeee;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F95500;
      }

      /* Audio Wave Animation */
      .bar {
        width: 4px;
        background: #F95500;
        border-radius: 2px;
        animation: sound 0ms -800ms linear infinite alternate;
      }
      @keyframes sound {
        0% { opacity: .35; height: 6px; }
        100% { opacity: 1; height: 28px; }
      }
      .bar:nth-child(1)  { animation-duration: 474ms; }
      .bar:nth-child(2)  { animation-duration: 433ms; }
      .bar:nth-child(3)  { animation-duration: 407ms; }
      .bar:nth-child(4)  { animation-duration: 458ms; }
      .bar:nth-child(5)  { animation-duration: 400ms; }
    </style>

{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react/": "https://esm.sh/react@^19.2.3/",

    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
